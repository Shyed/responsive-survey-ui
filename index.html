        function validate() {
            if (document.myForm.firstname.value == "")

                }
            
            if (document.myForm.lastname.value == "")

                    document.myForm.lastname.focus();
                    return false;
                }
            if (document.myForm.EMPID.value == "" ||isNaN(document.myForm.EMPID.value) || (document.myForm.EMPID.value.length !=8))
                {
                    alert("Please provide your EmpID only in numeric Format");
                    document.myForm.EMPID.focus();
                    return false;
                }             
            
            //EMAIL VALIDATION
            if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(myForm.email.value))
                {
                    return (true)
                }
                else 
                {                    
                    alert("Please provide your email!");
                    document.myForm.email.focus();
                    return false;
                }
                  
            return(true);
        }
